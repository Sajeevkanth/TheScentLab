[build]
  command = "npm run build"
  publish = "client/build"

[functions]
  directory = "server/functions"
  external_node_modules = ["express", "serverless-http", "mongoose", "bcryptjs", "cors", "dotenv"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
